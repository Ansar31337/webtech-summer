<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body> 
    <h2> Clinic Patient Registration</h2>
     <div class="form-box">
        <form id="patientForm" autocomplete="off">
            <table>
               <tr>
                    <td><label for="fullName">Full Name:</label></td>
                    <td>
                        <input type="text" id="fullName" name="fullName">
                        <span class="error" id="fullNameError"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td>
                        <input type="number" id="age" name="age" min="0">
                        <span class="error" id="ageError"></span>
                    </td>
                </tr>
                 <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td>
                        <input type="text" id="phone" name="phone" placeholder="(XXX) XXX-XXXX">
                        <span class="error" id="phoneError"></span>
                    </td>
                </tr>
                <tr>
                      <td><label for="email">Email Address:</label></td>
                    <td>
                        <input type="text" id="email" name="email">
                        <span class="error" id="emailError"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="insuranceProvider">Insurance Provider:</label></td>
                     <td>
                       <select id="insuranceProvider" name="insuranceProvider">
                            <option value="">Select Provider</option>
                            <option value="Provider A">Provider A</option>
                            <option value="Provider B">Provider B</option>
                            <option value="Provider C">Provider C</option>
                        </select>
                        <span class="error" id="insuranceProviderError"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="policyNumber">Insurance Policy Number:</label></td>
                    <td>
                        <input type="text" id="policyNumber" name="policyNumber">
                        <span class="error" id="policyNumberError"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold; text-align:center; background:#f5f5f5;">Additional Information</td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td>
                        <input type="text" id="username" name="username">
                        <span class="error" id="usernameError"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td>
                        <input type="password" id="password" name="password">
                        <span class="error" id="passwordError"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="confirmPassword">Confirm Password:</label></td>
                    <td>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                        <span class="error" id="confirmPasswordError"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" value="Register">
                    </td>
                </tr>
            </table>
            <div class="success" id="successMessage"></div>
        </form>
    </div>
    <script src="../jss/validation.js"></script>
</body>
</html>
